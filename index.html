<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="temprature-converter">
            <div class="mobile">
                <div>
                    <i class='bx bx-signal-4' ></i>
                    <i class='bx bxs-battery' ></i>
                    <i class='bx bx-wifi'></i>
                </div>

            </div>

            <h2 class="title">Temperature Convertor</h2>

            <div class="result">
                <spam class="result-heading">Result (Celsius)</spam>
                <h2 class="celsius-value" id="celsius">1</h2>
            </div>

            <div class="degree-type">

                <div class="degree-field">
                    <label for="temp-type">Degrees</label>
                    <input type="number" name="degree" id="degree"/>
                </div>

                <div class="temp-field">
                    <label for="temp-type">Types</label>
                    <select name="temperatures" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                        <option value="kelvin" id="kelvin">kelvin</option>
                    </select>
                </div>
            </div>

            <button id="convert-btn">Convert</button>



        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
